<!DOCTYPE html>
<html>
<head>
<style> 
#container {
    display: none;
    width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        padding: 30px;
        text-align: center;
}

@-webkit-keyframes mymove {
    0%   {background-color: red;}
    100% {background-color: yellow; width: 255px; height: 255px;}
}

@keyframes mymove {
    0%   {background-color: red;}
    100% {background-color: yellow; width: 255px; height: 255px;}
}
</style>
</head>
<body>

<button type="submit" onclick="rollMessage()">DISPLAY MESSAGE</button>
<br><br>
<div id="container"></div>

<script>

var x = document.getElementById("container");

// animation begins
async function rollMessage() {
    x.style.display = "block"; 
    x.style.WebkitAnimation = "mymove 4s 1"; 
    x.style.animation = "mymove 4s 1"; 
    animate = x.addEventListener("animationend", function handler() {
          setMessage();
        });

    await animate; 
}

//Set the div to roll  Message
async function setMessage() {
    x.style.backgroundColor = "blue";
    x.style.width = "255px"
    x.style.height = "255px"
    x.style.color = "white";
    await includeText();
 }

//Include Text TIIDELab
function includeText() {
    container = document.getElementById("container")
    newEle = document.createElement("h1");
    newEle.innerHTML = "TIIDELAB";
    container.append(newEle);
}
</script>

</body>
</html>
